<!DOCTYPE html>
<html lang="pl">
<head>
  <title>cw 3.2</title>
  <meta charset="UTF-8">
  <style>
  ul{list-style-type:  lower-alpha;}
  </style>
</head>
<body>


  <script type="text/javascript">
  
 
  
  
  let imie = prompt("Podaj imie: ", "Jan")
  let nazwisko = prompt("Podaj nazwisko: ", "Kowalski")
 
  
  var napis = nazwisko+imie ;
  var lliter = napis.length;

  if(isNaN(imie) && isNaN(nazwisko) && (imie && nazwisko)!=null && (imie && nazwisko).trim().length>0  ){
    document.write("<h1>Oto twoje imie</h1> <ul>");
    for(let
      i=0;
      i<lliter;
      i++)
      {
        document.write(`<li>${imie} ${nazwisko}</li>`);
      }
      document.write("<ul>");
    }else{
      document.write("<p>Dane nie są poprawne!</p>");
    }

    </script>
  </body>
  </html>
  <!-- skrypt pytający o imie i nazwisko (2x)
  lista numerowana malymi literami a b c...
