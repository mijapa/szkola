<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ćwiczenie 4</title>
</head>
<body>
   <h1>Ćwiczenie 4_1</h1> 
   <script type="text/javascript">    
let i=0;
do{
    i++;//zwiększanie zmiennej "i" o jeden 1 2 3 4
    const losowa = Math.random(); //losowanie i wstawianie do "losowa"

    document.write(Math.floor(losowa*100)+" "); //floor(2.7) -> 2
}while(i<20);
     document.write("<hr>");
let losowa = 0;
let ile = 0;
let suma = 0;
let srednia = 0;
let max = Number.MAX_VALUE;
let min = Number.MIN_VALUE;
do{
     losowa = Math.floor(Math.random()*100);
     document.write(losowa+" ");
if(losowa!=0) {
        ile++; //ile = ile+1;
        suma += losowa; // suma = suma + losowa;
        srednia = suma/ile; // średnia = suma / ile;
		if(losowa>min) min = losowa;
		if(losowa<max) max = losowa;
    }
}while (losowa!=0);
if (ile != 0) {
     document.write("<p>Ilość wylosowanych liczb: "+ile+"</p>");
     document.write("<p>Suma liczb: "+suma+"</p>");
     document.write("<p>Średnia liczb: "+srednia.toFixed(2)+"</p>");
	 document.write("<p>Największa liczba: "+min+"</p>");
	  document.write("<p>Najmniejsza liczba: "+max+"</p>");
	 }
else{
document.write("<p>zbiór pusty</p>");
}
</script>
</body>
</html>
